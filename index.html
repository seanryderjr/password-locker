<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Locker</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <section class="allContainer">
    <h1 class="header">Your Password Locker</h1>
    <fieldset>
      <h3 class="fieldHeader">Add a New Website</h3>
      <form action="index.html" method="post">
        <label for="websiteName">Website Name:</label>
        <input type="text" name="websiteName" id="websiteName" placeholder="Enter the website" required>
        <label for="newPassword">New Password:</label>
        <input type="text" name="newPassword" id="newPassword" placeholder="Enter your password" required>
        <input type="submit" value="Save" class="save">
      </form>
    </fieldset>
  </section>
  <section class="table">
    <table>
      <thead>
        <tr>
          <th>Website Name</th>
          <th>Password</th>
          <th>Last Changed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          
        </tr>
        <tr>
         
        </tr>
        <tr>
          
        </tr>
      </tbody>
    </table>
    
  </section>
</body>

</html>
